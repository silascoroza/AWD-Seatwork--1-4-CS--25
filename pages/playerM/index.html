<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../playerM/assets/css/style.css">
</head>
<body>
    
    <header class="navbar">
        <div class="navbar-header">
            <img src="./assets/img/LOGO.jpeg" alt="Logo" class="navbar-logo">
            <h1>Seatwork 1</h1>
        </div>
        <nav class="navbar-links">
            <ul>
                <li>
                    <a href="../../index.html"><i class="fa-solid fa-house">Home</i></a>
                    <div class="links">Go to the Home page</div>
                </li>
                <li>
                    <a href="../../pages/playerM/index.html"><i class="fa-brands fa-playstation">Player Management</i></a>
                    <div class="links">Manage player information and rankings</div>
                </li>
            </ul>
        </nav>

    </header>
    <h2 class="h2">Add New Player</h2>
    <form id="playerForm">
        <div class="form-group">
            <div class="input-container">
                <input type="text" id="playerName" placeholder="WRITE YOUR NAME MATE! " required> 
            </div>
        </div>
    
        <div class="form-group">
            <div class="input-container">
                <input type="number" id="playerScore" placeholder="WRITE YOUR SCORE BRO!" required> 
            </div>
        </div>
    
        <div class="form-group">
            <div class="input-container">
                <input type="number" id="playerLevel" placeholder="WRITE YOUR LEVEL G!" required>
            </div>
        </div>
    
        <button type="submit">Add Player</button>
    </form>
    
<h2 class="h2">List of Players</h2>
<input type="text" id="searchInput" placeholder="Search by name, score, or level" />
<div class="sort-container">
    <label for="sortCriterion">Sort by:</label>
    <select id="sortCriterion">
        <option value="name">Name</option>
        <option value="score">Score</option>
        <option value="level">Level</option>
    </select>
    <button id="sortButton">Sort</button>

</div>
<table border="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Level</th>
        </tr>
    </thead>
    <tbody id="playerTable"></tbody>
</table>
    <script src="../playerM/assets/js/scripts.js"></script>
</body>
</html>
